<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="font/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.css">
  <link rel="stylesheet" href="register.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
</head>
<body>
  <div class="wrapper"> 

    <form action="">
      <h1>Đăng ký</h1>
      <div class="input-box-box">
        <input type="text" placeholder="Email" required>
        <i class="fa-solid fa-envelope" style="color: #000000;"></i>
      </div>
    <!-- Mật khẩu -->
<div class="input-box-box">
  <label for="password"></label>
  <input type="password" placeholder="Mật khẩu" id="password" name="password" required>
  <i class="fa-solid fa-lock" style="color: #050505;"></i>
</div>
<!-- Xác nhận mật khẩu -->
<div class="input-box-box">
  <label for="confirm-password"></label>
  <input type="password" placeholder="Nhập lại mật khẩu" id="confirm-password" name="confirm-password" required oninput="checkPasswordMatch()">
  <span id="password-match-message"></span>
  <i class="fa-solid fa-lock" style="color: #050505;"></i>
</div>

<script>
  function checkPasswordMatch() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const message = document.getElementById("password-match-message");

      if (password === confirmPassword) {
          message.textContent = "Mật khẩu khớp";
      } else {
          message.textContent = "Mật khẩu không khớp. Vui lòng nhập lại";
      }
  }
</script>
<div style="margin-bottom: 20px;" class="remember-forgot"> <label><input type="checkbox"> Lưu lại </label><a style="text-decoration: none;" href="login.html">Đăng nhập</a>
      
        </div>
        <button style="sumit" class="btn">Đăng ký</button>
        <div class="register-link">
        
        </div> 
    </form>
  </div>
</body>
</html>
